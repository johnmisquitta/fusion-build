<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microphone Specifications Test</title>
</head>
<body>
  <h1>Microphone Specifications Test</h1>
  <button onclick="startAudio()">Start Microphone Access</button>
  <div id="output"></div>

  <script>
    async function startAudio() {
      try {
        // Request access to the microphone
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        // Create an audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Get sample rate from audio context
        const sampleRate = audioContext.sampleRate;
        document.getElementById("output").innerText = `Sample Rate: ${sampleRate} Hz`;

        // Create an audio source from the stream
        const source = audioContext.createMediaStreamSource(stream);

        // Use an analyser to capture audio data
        const analyser = audioContext.createAnalyser();
        source.connect(analyser);

        // Process the audio data
        analyser.fftSize = 2048;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Float32Array(bufferLength);
        
        // Capture some audio data
        function analyzeAudio() {
          analyser.getFloatFrequencyData(dataArray);
          // Here you could analyze `dataArray` to infer characteristics of the audio
          // This won't give you specific hardware details but can give insight into quality.
          
          // Display data (for example purposes)
          console.log(dataArray); // You can check the audio data in the console
        }

        // Call analyzeAudio regularly to check audio data
        setInterval(analyzeAudio, 1000);

      } catch (error) {
        console.error("Error accessing microphone:", error);
        document.getElementById("output").innerText = "Microphone access denied or not supported.";
      }
    }
  </script>
</body>
</html>
